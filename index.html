<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Book Archive</title>
  </head>
  <body class="bg-secondary bg-opacity-10">
    <div class="container">
      <h1 class="text-center text-success pt-5">Search Your Favourite Book</h1>
      <!-- Search section Start -->
      <section id="section-container" class="py-3">
        <form action="" method="" class="w-50 mx-auto">
          <div class="input-group mb-3">
            <input
              id="input-field"
              type="text"
              class="form-control"
              placeholder="Search Book"
              aria-label="Recipient's username"
              aria-describedby="button-search"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </form>
        <div id="error-message">
          <p>No result found</p>
        </div>
      </section>
      <!-- Search Section End -->
      <!-- Book Display Seciton  Start-->
      <section id="book-container"></section>
      <!-- Book Display Section End -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
